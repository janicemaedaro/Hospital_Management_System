<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">User Registration</h2>
        
        <form action="/register" method="POST" class="space-y-4">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Choose Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
                       autocomplete="off">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Choose Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
            </div>
            
            {% if error %}
            <p class="text-red-500 text-sm font-semibold">{{ error }}</p>
            {% endif %}
            
            <button type="submit" class="w-full p-3 font-bold rounded-lg shadow-md text-white bg-emerald-600 hover:bg-emerald-700 transition-colors">
                Register Account
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">Already have an account? <a href="{{ url_for('login_page') }}" class="text-indigo-600 hover:underline">Log in here</a></p>
        </div>
    </div>
</body>
</html>
